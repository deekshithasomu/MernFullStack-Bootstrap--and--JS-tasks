<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task6 Bootstrap</title>
    <!-- Add Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <form class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
          <div class="invalid-feedback">Name is required</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            required
          />
          <div class="invalid-feedback">Email is required</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
          <div class="invalid-feedback">Password is required</div>
        </div>
        <div class="mb-3">
          <label for="hobbies" class="form-label">Hobbies</label>
          <select
            class="form-select"
            id="hobbies"
            name="hobbies[]"
            multiple
          ></select>
        </div>
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary" id="submitButton">
            Submit
          </button>
        </div>
      </form>
    </div>

    <!-- Add Bootstrap JS for form validation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Use JavaScript to prevent the default form submission
      document
        .querySelector("form.needs-validation")
        .addEventListener("submit", function (event) {
          if (this.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();

            // Display the custom validation message for all fields
            const invalidFields = document.querySelectorAll(".is-invalid");
            invalidFields.forEach((field) => {
              field.innerHTML = "Please enter this field.";
            });

            // Mark all form elements as invalid
            this.classList.add("was-validated");
            submitButton.classList.add("btn-danger");
          }
        });
    </script>
  </body>
</html>
